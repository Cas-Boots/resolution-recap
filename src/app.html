<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
		<meta name="robots" content="noindex, nofollow" />
		<meta name="theme-color" content="#6366f1" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
		<meta name="apple-mobile-web-app-title" content="Recap" />
		<link rel="icon" href="%sveltekit.assets%/favicon.svg" />
		<link rel="apple-touch-icon" href="%sveltekit.assets%/icon-192.svg" />
		<link rel="manifest" href="%sveltekit.assets%/manifest.json" />
		<title>Resolution Recap</title>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
		<script>
			// Register service worker
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					// Get the base path from the manifest link
					const manifestLink = document.querySelector('link[rel="manifest"]');
					const basePath = manifestLink ? manifestLink.href.replace('/manifest.json', '') : '';
					const swPath = basePath ? basePath + '/service-worker.js' : '/service-worker.js';
					
					navigator.serviceWorker.register(swPath, { scope: basePath || '/' })
						.then((registration) => {
							console.log('SW registered:', registration.scope);
							
							// Check for updates
							registration.addEventListener('updatefound', () => {
								const newWorker = registration.installing;
								if (newWorker) {
									newWorker.addEventListener('statechange', () => {
										if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
											// New content is available, show update notification
											if (confirm('New version available! Reload to update?')) {
												newWorker.postMessage({ type: 'SKIP_WAITING' });
												window.location.reload();
											}
										}
									});
								}
							});
						})
						.catch((err) => console.log('SW registration failed:', err));
				});
			}
		</script>
	</body>
</html>
