# Docker Compose for Resolution Recap
# Configured for Dokploy deployment automation

services:
  app:
    build: .
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    environment:
      - TZ=Europe/Amsterdam
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - DB_PATH=/app/data/resolution-recap.db
      # SvelteKit origin for proper URL generation (REQUIRED behind reverse proxy)
      - ORIGIN=${ORIGIN:-https://resolution-recap.avs-api.nl}
      # Trust proxy headers from Traefik (REQUIRED for proper HTTPS detection)
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
      # Set these in Dokploy environment variables!
      - TRACKER_PIN=${TRACKER_PIN}
      - ADMIN_PIN=${ADMIN_PIN}
      - BACKUP_TOKEN=${BACKUP_TOKEN}
    networks:
      - dokploy-network
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.resolution-recap.rule=Host(`${DOMAIN:-resolution-recap.avs-api.nl}`)"
      - "traefik.http.routers.resolution-recap.entrypoints=websecure"
      - "traefik.http.routers.resolution-recap.tls.certResolver=letsencrypt"
      - "traefik.http.services.resolution-recap.loadbalancer.server.port=3000"
      # Security headers via Traefik
      - "traefik.http.middlewares.resolution-recap-headers.headers.stsSeconds=31536000"
      - "traefik.http.middlewares.resolution-recap-headers.headers.stsIncludeSubdomains=true"
      - "traefik.http.middlewares.resolution-recap-headers.headers.stsPreload=true"
      # Trust proxy headers for proper origin detection
      - "traefik.http.middlewares.resolution-recap-headers.headers.customRequestHeaders.X-Forwarded-Proto=https"
      - "traefik.http.middlewares.resolution-recap-headers.headers.customRequestHeaders.X-Forwarded-Host=${DOMAIN:-resolution-recap.avs-api.nl}"
      - "traefik.http.routers.resolution-recap.middlewares=resolution-recap-headers"
    volumes:
      - resolution-recap-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  resolution-recap-data:
    name: resolution-recap-data

networks:
  dokploy-network:
    external: true
