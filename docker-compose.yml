# Docker Compose for Resolution Recap
# Configured for Dokploy deployment
# NOTE: Domain/routing is configured in Dokploy UI, not here

services:
  app:
    build: .
    expose:
      - "3000"
    environment:
      - TZ=Europe/Amsterdam
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - DB_PATH=/app/data/resolution-recap.db
      # SvelteKit origin for proper URL generation (REQUIRED behind reverse proxy)
      - ORIGIN=${ORIGIN:-https://resolution-recap.avs-api.nl}
      # Trust proxy headers from Traefik (REQUIRED for proper HTTPS detection)
      - PROTOCOL_HEADER=x-forwarded-proto
      - HOST_HEADER=x-forwarded-host
      # Set these in Dokploy environment variables!
      - TRACKER_PIN=${TRACKER_PIN}
      - ADMIN_PIN=${ADMIN_PIN}
      - BACKUP_TOKEN=${BACKUP_TOKEN}
    networks:
      - dokploy-network
    volumes:
      - resolution-recap-data:/app/data
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "-O", "/dev/null", "http://127.0.0.1:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    deploy:
      mode: replicated
      replicas: 1
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.25'
          memory: 128M

volumes:
  resolution-recap-data:
    name: resolution-recap-data

networks:
  dokploy-network:
    external: true
